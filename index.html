<!DOCTYPE html>
<html>

<head>
    <title>JSON Songlist</title>
    <script type="text/javascript" src="songs.json"></script>
    <script src="index.js"></script>
    <style>
        select {
            width: 40%;
            padding: 12px 20px;
            margin-left: 30%;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 2vh;
        }
        
        input[type=button] {
            width: 56%;
            background-color: #FCA311;
            color: white;
            padding: 14px 20px;
            margin-left: 22%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 3%;
        }
        
        input[type=button]:hover {
            background-color: hsl(37, 98%, 47%);
            cursor: pointer;
        }
        
        label {
            font-family: sans-serif;
            margin-top: 20vh;
            margin-left: 30%;
        }
        
        div {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        
        .song {
            text-align: left;
            margin: 2%;
        }
    </style>
</head>

<body onload="getGenres()">




    <form name="ticketform" action="" method="GET">

        <label for="filter">Filter by genre:</label><br>
        <select id="filter" name="filter" value=""></select><br>
        <br>
        <input type="button" value="Submit" onClick="handleForm(this.form)">
    </form>
    <div id="output"></div>
</body>

</html>
